<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional custom styles */
        body {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center font-sans text-gray-800">
    <!-- Main Container -->
    <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden transform transition hover:scale-105">
        <!-- Header Section -->
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-6">
            <h1 class="text-3xl font-bold text-center">Weather App</h1>
            <p class="text-center text-sm mt-2">Stay updated with the latest weather forecasts</p>
        </div>

        <!-- Search and Buttons -->
        <div class="p-6">
            <div class="relative mb-6">
                <input
                    id="cityInput"
                    type="text"
                    class="w-full p-4 text-lg border rounded-lg focus:outline-none focus:ring focus:ring-blue-400 shadow"
                    placeholder="Enter city name..."
                />
                <div id="suggestions" class="absolute bg-white border rounded-lg mt-1 w-full z-10 max-h-60 overflow-auto hidden"></div>
            </div>
            <div class="flex space-x-3">
                <button
                    id="searchButton"
                    class="flex-1 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg font-semibold shadow transition"
                >
                    Search
                </button>
                <button
                    id="currentLocationButton"
                    class="flex-1 bg-green-500 hover:bg-green-600 text-white p-3 rounded-lg font-semibold shadow transition"
                >
                    Current Location
                </button>
            </div>
        </div>

        <!-- Weather Display -->
        <div id="weatherDisplay" class="p-6 bg-gray-100 space-y-6">
            <h2 class="text-center text-xl font-bold">Weather Details</h2>
            <div class="flex flex-col items-center">
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" class="w-24 h-24">
                <p class="text-3xl font-semibold text-gray-700 mt-2">22°C</p>
                <p class="text-lg text-gray-600">Sunny</p>
            </div>
            <div class="flex justify-around text-sm text-gray-600">
                <div>
                    <p>Humidity:</p>
                    <p class="font-semibold">70%</p>
                </div>
                <div>
                    <p>Wind Speed:</p>
                    <p class="font-semibold">5 m/s</p>
                </div>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div id="forecastDisplay" class="flex flex-wrap justify-center items-center gap-4 p-6">
            <div class="bg-gray-100 p-4 rounded-lg shadow text-center w-40">
                <p class="font-semibold">Mon, Nov 26</p>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Sunny" class="w-16 h-16 mx-auto">
                <p class="text-sm text-gray-600">Sunny</p>
                <p class="text-lg font-bold text-blue-500">24°C</p>
            </div>
            <!-- Additional cards for other days -->
            <div class="bg-gray-100 p-4 rounded-lg shadow text-center w-40">
                <p class="font-semibold">Tue, Nov 27</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Rainy" class="w-16 h-16 mx-auto">
                <p class="text-sm text-gray-600">Rainy</p>
                <p class="text-lg font-bold text-blue-500">20°C</p>
            </div>
            <!-- Repeat cards as necessary -->
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
